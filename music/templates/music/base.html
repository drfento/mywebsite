<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- add titelcode -->
    <title>{% block htm1_title %}Operations{% endblock%}</title>
     <!-- Loads the path to static files-->
    {% load staticfiles %}
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <!-- css style sheet  recach=Shift+F5-->
    <link rel="stylesheet" type ="text/css" href="{% static 'music/style.css' %}" />
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!-- bootstrap mini menu -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>


<body>

    <!-- dark theme navbar -->
    <nav class="navbar navbar-inverse">
        <div class="container-field">
            <!-- Header -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="topNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'music:index' %}">Caxton Associates</a>
            </div>

            <!-- Items -->
            <div class="collapse navbar-collapse" id="topNavBar">

                <ul class="nav navbar-nav">
                    <!-- Albums -->
                    <li class="{% block albums_active %}{% endblock%}">
                        <a href="{% url 'music:index' %}" >
                            <span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp; Albums
                        </a>
                    </li>
                    <!-- Music -->
                    <li class={% block songs_active %}{% endblock%}>
                        <a href="#" >
                            <span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp; Songs
                        </a>
                    </li>
                </ul>
                <!-- Search -->
                <form class="navbar-form navbar-left" role="search" method="get" action="#">
                    <div class="form-group">
                        <input type="text" class="form-control" name="q" value="">
                    </div>
                    <button type="submit" class="btn btn-default">Search</button>
                </form>

                <!-- Right side of navbar -->
                <ul class="nav navbar-nav navbar-right">
                    <!-- Add Albums -->
                    <li class="">
                        <a href="{% url 'music:album-add' %}" >
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Album
                        </a>
                    </li>
                    <!-- logout -->
                    <li class="">
                        <a href="#" >
                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                        </a>
                    </li>
                </ul>

            </div>


        </div>
    </nav>


<!-- add body code -->
{% block htm1_body %}
{% endblock %}

</body>
</html>
